<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<title>slot machine</title>
</head>
<body>
	<div class="wrapper">
		<div class="container p-3">
			<div class="row m-3 justify-content-between">
				<div class="col-3 customize"><img name="slot" src="" alt="img"></div>
				<div class="col-3 customize"><img name="slot" src="" alt="img"></div>
				<div class="col-3 customize"><img name="slot" src="" alt="img"></div>
			</div>
			<div class="row m-3 justify-content-between">
				<div class="col-3 customize"><img name="slot" src="" alt="img"></div>
				<div class="col-3 customize"><img name="slot" src="" alt="img"></div>
				<div class="col-3 customize"><img name="slot" src="" alt="img"></div>
			</div>
			<div class="row m-3 justify-content-between">
				<div class="col-3 customize"><img name="slot" src="" alt="img"></div>
				<div class="col-3 customize"><img name="slot" src="" alt="img"></div>
				<div class="col-3 customize"><img name="slot" src="" alt="img"></div>
			</div>
			<div class="row m-3">
				<div class="col-12">
					<button type="button" id="func-button" class="btn btn-lg btn-block btn-primary">start the game</button>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-10 m-3 customize">attempts: <span id="counter">0/3</span></div>
				<div class="col-10 m-3 customize">success: <span id="result">0</span></div>
				<div class="col-10 m-3 customize">player: <span id="nickname">noname</span></div>
			</div>
		</div>
	</div> 
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
